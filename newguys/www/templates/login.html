<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Nom d'utilisateur" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de passe" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Connexion</button>
    <button class="button button-block button-balanced" ng-click="goToCreate()">Cr√©er mon compte</button>
    <div ng-show="errorPassword" class="errorText">Le mot de passe ne correspond pas</div>
    <div ng-show="errorUnexpected" class="errorText">Une erreur inattendue s'est produite</div>
    <div ng-show="errorLogin" class="errorText">Le nom d'utilisateur n'existe pas</div>
  </ion-content>
</ion-view>
